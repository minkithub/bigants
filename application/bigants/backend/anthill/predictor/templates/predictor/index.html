<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ant.</title>
    </head>
    <body>
        <h1>AntHill</h1>
        <p>종목과 hollyday set을 입력해주세요.</p>
        <form action="{% url 'predictor:result' %}" method="post">
            {% csrf_token %}
            <select name='stock_code'>
                {% if stock_list %}
                    {% for stock in stock_list %}
                        <option value="{{ stock.code }}">{{ stock }}</option>
                    {% endfor %}
                {% else %}
                    <p>No stocks are available.</p>
                {% endif %}
            </select><br>
            {% for _ in ''|center:7 %}
                <input type="text" name="names[]"><input type="date" name="dates[]"><br>
            {% endfor %}
            <input type="submit">
        </form>
    </body>
</html>
